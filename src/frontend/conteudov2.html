<!DOCTYPE html>
<html lang="pt-br">

<head> 
    <title>Conteúdo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/conteudov2.css">
</head>

<body>
    <div class="topo">
        <div class="container">
            <div class="topo-flex">
                <div class="topo-voltar">
                    <span class="fa fa-arrow-left cursor-pointer" onclick="botaoVoltar()"></span>
                </div>
                <div id="dadosGerais"></div>
            </div>
        </div>
    </div>

    <div class="container container-principal">
        <div id="formulario" style="display: none;">
            <div class="row">
                <div class="col-6 data-hora-aula">
                    <span id="dataAula" style="color: #00B8AD"></span> <i id="horaAula" class="bi bi-clock"></i> 10:00
                </div>
                <div class="col-6" class="aula-turma">
                    <span class="badge bg-tema aula-turma">
                        <i class="bi bi-people texto-tema"></i> <span id="turma" class="texto-tema">5º A</span>
                    </span>
                </div>
            </div>
    
            <div class="mt-3 mb-4 borda-topo-padrao">
                <label for="previsto" class="form-label mt-4"><i class="bi bi-chat-dots"></i> Conteúdo previsto</label>
                <textarea id="previsto" name="previsto" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-0">
                <label for="realizado" class="form-label"><i class="bi bi-check"></i> Conteúdo realizado</label>
                <textarea id="realizado" name="realizado" class="form-control" rows="3"></textarea>
            </div>
            <div class="mt-2 mb-4">
                <div class="row">
                    <div class="col">
                        <a href="javascript:void(0)" onclick="copiarConteudo()" role="button" class="btn btn-outline-secondary btn-sm w-100">Copiar do previsto</a>
                    </div>
                    <!-- <div class="col">
                        <a id="ditarRealizado" href="javascript:void(0)" onclick="ditarConteudoRealizado(event)" role="button" class="btn btn-outline-secondary btn-sm w-100" style="display:none"><i class="bi bi-mic"></i> Ditar</a>
                    </div> -->
                </div>
            </div>
            <div class="mb-4 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="possuiTarefa" name="possuiTarefa" value="S" onchange="habilitarTarefa()">
                <label class="form-check-label" for="possuiTarefa">Este conteúdo possui tarefa</label>
            </div>
            <div id="camposTarefa" style="display: none;">
                <div class="mb-4">
                    <label for="conteudoTarefa" class="form-label"><i class="bi bi-newspaper"></i> Conteúdo da tarefa</label>
                    <textarea id="conteudoTarefa" name="conteudoTarefa" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label class="form-label"><i class="bi bi-paperclip"></i> Anexos</label>
                    <ul id="anexosTarefa" class="list-group">
                    </ul>
                    <a href="javascript:void(0)" onclick="uploadAnexo()" role="button" class="btn btn-outline-secondary btn-sm mt-1 w-100">Anexar arquivo(s)</a>
                </div>
                <div class="mb-4">
                    <label for="dataTarefa" class="form-label"><i class="bi bi-newspaper"></i> Data para entrega da tarefa</label>
                    <input type="date" id="dataTarefa" name="dataTarefa" class="form-control" />
                </div>
            </div>

            <div class="mt-5 mb-3">
                <button type="submit" class="btn btn-acao-principal w-100" onclick="botaoSalvar()">Salvar</button>
            </div>

            <input type="file" id="inputFileAnexo" multiple accept="image/*" style="display:none" onchange="handleFiles(this.files)">
        </div>

    </div>

    <!--
    <div id="botoesOperacoes" style="display: none;">
        <button class="btn-navegacao btn-navegacao-anterior">
            <i class="bi bi-chevron-double-left"></i>
        </button>
        <button class="btn-navegacao btn-navegacao-proximo">
            <i class="bi bi-chevron-double-right"></i>
        </button>
    </div>
    -->

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/conteudo.js" type="text/javascript"></script>
</body>

</html>
