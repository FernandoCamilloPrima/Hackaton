<!DOCTYPE html>
<html lang="pt-br">

<head> 
    <title>Conteúdo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/conteudov2.css">
</head>

<body>
    <header class="cabecalho">
        <div class="img-cabecalho">
              <img src="./images/logo.png" alt="Matéria Lecionada">
        </div>
        <h1 class="titulo">Matéria Lecionada</h1>
        <button type="button" class="btn-cabecalho" data-bs-toggle="modal" data-bs-target="#logoutModal">
              <i class="bi bi-person-circle"></i>
        </button>
    </header>

    <div class="container">
        <h2>2022 - Matemática - 5º A</h2>
        <h3>Aula 34 - 29/08/2022</h3>

        <form>
            <div class="mt-3 mb-4">
                <label for="previsto" class="form-label">Conteúdo previsto</label>
                <textarea id="previsto" name="previsto" class="form-control" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ac fringilla arcu. Donec vel dolor auctor, cursus
turpis a, sagittis elit. Duis viverra eleifend urna id ullamcorper. Maecenas dapibus justo et porta semper. Etiam
suscipit quam at dui egestas tincidunt. Quisque vitae nulla rhoncus, cursus est at, mattis quam.</textarea>
            </div>
            <div class="mb-4">
                <label for="realizado" class="form-label">Conteúdo realizado</label>
                <textarea id="realizado" name="realizado" class="form-control" rows="3"></textarea>
                <a href="javascript:void(0)" onclick="copiarConteudo()" role="button" class="btn btn-secondary btn-sm mt-1 w-100">Copiar do previsto</a>
                <a id="ditarRealizado" href="javascript:void(0)" onclick="ditarConteudoRealizado(event)" role="button" class="btn btn-secondary btn-sm mt-1 w-100" style="display:none"><span class="fa fa-microphone"></span> Ditar</a>
            </div>
            <div class="mb-4 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="possuiTarefa" name="possuiTarefa" value="S" onchange="habilitarTarefa()">
                <label class="form-check-label" for="possuiTarefa">Possui tarefa</label>
            </div>
            <div id="camposTarefa" style="display: none;">
                <div class="mb-4">
                    <label for="conteudoTarefa" class="form-label">Conteúdo da tarefa</label>
                    <textarea id="conteudoTarefa" name="conteudoTarefa" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label class="form-label">Anexos</label>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Lista de exercícios 1.pdf
                            <span class="badge fa fa-trash-can"><span class="text-dark fa fa-trash-can"></span></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Fórmulas.jpg
                            <span class="badge fa fa-trash-can"><span class="text-dark fa fa-trash-can"></span></span>
                        </li>
                    </ul>
                    <a href="javascript:void(0)" role="button" class="btn btn-secondary btn-sm mt-1 w-100">Anexar arquivo(s)</a>
                </div>
                <div class="mb-4">
                    <label for="dataTarefa" class="form-label">Data para entrega da tarefa</label>
                    <input type="date" id="dataTarefa" name="dataTarefa" class="form-control" />
                </div>
            </div>

            <div class="mt-5 mb-3">
                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </div>
    
            <div class="mb-5">
                <button type="button" class="btn btn-secondary w-100">Voltar</button>
            </div>
        </form>

    </div>

    <!-- Modal de logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja mesmo sair do aplicativo?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="logout();">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/conteudo.js" type="text/javascript"></script>
</body>

</html>
