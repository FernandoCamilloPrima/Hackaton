<!DOCTYPE html>
<html lang="pt-br">

<head> 
    <title>Tarefa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/tarefa.css">
</head>

<body>
    <div class="topo">
        <div class="container">
            <div class="topo-flex">
                <div class="topo-voltar">
                    <span class="fa fa-arrow-left cursor-pointer" onclick="botaoVoltar()"></span>
                </div>
                <div id="dadosGerais"></div>
            </div>
        </div>
    </div>

    <div class="container container-principal">
        <div class="row mb-3">
            <div class="col-6 data-hora-aula">
                <span id="dataAula" style="color: #00B8AD"></span> <i id="horaAula" class="bi bi-clock"></i> 10:00
            </div>
            <div class="col-6" class="aula-turma">
                <span class="badge bg-tema aula-turma"><i class="bi bi-people"></i> <span id="turma">5ยบ A</span></span>
            </div>
        </div>
        <div class="mb-4 borda-topo-padrao"></div>
        <div id="listaAlunos">
        </div>
        <div id="botoesOperacoes" style="display: none;">
            <div class="mt-5 mb-3">
                <button type="button" class="btn btn-acao-principal w-100" onclick="botaoSalvar()">Salvar</button>
            </div>
        </div>
    </div>

    <!--
    <button class="btn-navegacao btn-navegacao-anterior">
        <i class="bi bi-chevron-double-left"></i>
    </button>
    <button class="btn-navegacao btn-navegacao-proximo">
        <i class="bi bi-chevron-double-right"></i>
    </button>
    -->

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/tarefa.js" type="text/javascript"></script>
</body>

</html>
